<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ore Info Viewer</title>
<style>
  body {
    background: #111;
    color: #fff;
    font-family: 1, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    padding: 20px;
    min-height: 100vh;
  }

  h2 {
    margin-bottom: 20px;
    color: #8d8d8d;
  }

  /* === ORE GRID === */
  .ore-grid {
    background: #222;
    border-radius: 15px;
    padding: 15px;
    display: grid;
    grid-template-columns: repeat(10, 1fr); /* 10 ores per row */
    gap: 10px;
    justify-items: center;
    align-items: center;
    box-shadow: 0 0 10px #000;
    max-width: 900px; /* keeps it compact */
  }

  .ore {
    width: 60px;
    height: 60px;
    background: #333;
    border-radius: 10px;
    padding: 8px;
    cursor: pointer;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
  }

  .ore:hover {
    transform: scale(1.1);
    box-shadow: 0 0 10px #111;
  }

  .ore img {
    width: 100%;
    height: 100%;
    object-fit: contain;
    pointer-events: none;
  }

  /* === MODAL BACKDROP === */
  .modal {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.85);
    justify-content: center;
    align-items: center;
    opacity: 0;
    transition: opacity 0.3s ease;
    z-index: 10;
  }

  .modal.show {
    display: flex;
    opacity: 1;
  }

  /* === MODAL CARD === */
  .modal-content {
    background: #444;
    border-radius: 15px;
    padding: 25px 25px 30px 25px;
    width: 350px;
    position: relative;
    color: white;
    box-shadow: 0 0 20px #000;
    animation: popUp 0.25s ease forwards;
  }

  @keyframes popUp {
    from { transform: scale(0.8); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
  }

  .close {
    position: absolute;
    top: 10px;
    right: 15px;
    cursor: pointer;
    font-size: 30px;
  }

  /* === HEADER SECTION (ORE IMAGE + NAME) === */
  .modal-header {
    display: flex;
    align-items: center;
    gap: 12px;
    margin-bottom: 15px;
  }

  .modal-header img {
    width: 50px;
    height: 50px;
    border-radius: 10px;
    object-fit: contain;
  }

  .modal-header h2 {
    margin: 0;
    font-size: 1.5rem;
    color: #FFFFFF;
  }

  /* === MODAL INFO SECTION === */
  .modal-info p {
    margin: 8px 0;
  }

</style>
</head>
<body>

  <h2>Click an Ore to view details</h2>

  <div class="ore-grid" id="oreGrid">
    <!-- JS will inject 70+ ores dynamically -->
  </div>

  <!-- Popup Modal -->
  <div id="oreModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>

      <div class="modal-header">
        <img id="oreHeaderImage" src="" alt="">
        <h2 id="oreHeaderName"></h2>
      </div>

      <div class="modal-info">
        <p><strong>Spawn Range/Condition:</strong> <span id="oreDepth"></span></p>
        <br>
        <p><strong>Best Place to Obtain:</strong> <span id="oreLocation"></span></p>
        <br>
        <p><strong>Rough avg. Rates:</strong> <span id="oreRate"></span></p>
        <br>
        <p><strong>Notes:</strong> <span id="oreNotes"></span></p>
      </div>
    </div>
  </div>

<script src="script.js"></script>
</body>
</html>
