<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('../src/AzureMinesLogo.png') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .title {
      font-size: 48px;
      font-weight: bold;
      text-shadow: 2px 2px 4px #000;
    }

    .title span:first-child {
      color: #1eaaff;
      font-family: monospace;
    }

    .title span:last-child {
      color: #90ffb4;
      font-family: monospace;
    }

    .menu {
      background: rgba(0, 0, 0, 0.7);
      border-radius: 30px;
      padding: 50px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 35px;
      margin-top: 45px;
      box-shadow: 0 8px 32px #000a;
      font-size: 2rem;
    }

    .menu button {
      background: #ccc;
      border: none;
      padding: 15px 20px;
      border-radius: 15px;
      font-size: 2rem;
      color: black;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
      font-weight: bold;
      box-shadow: 0 2px 8px #0004;
    }

    .menu button:hover {
      background: #aaa;
      transform: scale(1.025);
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.4);
    }

    .menu-btn {
      display: inline-block;
      background: #ccc;
      padding: 15px 20px;
      border-radius: 15px;
      font-size: 2rem;
      color: black;
      text-align: center;
      text-decoration: none;
      transition: background 0.3s, transform 0.2s;
      font-weight: bold;
      box-shadow: 0 2px 8px #0004;
    }

    .menu-btn:hover {
      background: #aaa;
      transform: scale(1.025);
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.4);
    }
  </style>
</head>
<body>

  <div class="menu">
    <a href="Finds Tracker/index.html" class="menu-btn">Finds Tracker</a>
    <a href="Inventory/index.html" class="menu-btn">Inventory</a>
    <a href="Value Chart/index.html" class="menu-btn">Value Chart</a>
    <a href="Trading Calculator/index.html" class="menu-btn">Trading Calculator</a>
  </div>
  
</body>
</html>
