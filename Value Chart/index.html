<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ore Depth Zones</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      padding: 20px;
    }
    .zone {
      color: white;
      font-weight: bold;
      text-align: center;
      padding: 15px;
      margin: 10px 0;
      border: 1px solid #333;
      border-radius: 5px;
    }
    .limited-ores {
      background: linear-gradient(to bottom, #783f04ff 0%, #f48108ff 50%, #783f04ff 100%);
    }
    .special-ores {
      background: linear-gradient(to bottom, #a6a6a6ff 0%, #f2f2f2ff 50%, #a6a6a6ff 100%);
      color: black;
    }
    .market-ores {
      background: linear-gradient(to bottom, #ff9900ff 0%, #f1ee1cff 25%, #efff4bff 50%, #f1ee1cff 75%, #ff9900ff 100%);
      color: black;
    }
    .scary-caverns {
      background: linear-gradient(to bottom, #000000ff 0%, #7a7a7aff 50%, #000000ff 100%);
    }
    .azure-caverns {
      background: linear-gradient(to bottom, #073763ff 0%, #3176eeff 50%, #073763ff 100%);
    }
    .underworld {
      background: linear-gradient(to bottom, #800000ff 0%, #db0000ff 50%, #800000ff 100%);
    }
    .radioactive-zone {
      background: linear-gradient(to bottom, #274e13ff 0%, #51ab2aff 50%, #274e13ff 100%);
    }
    .dreamscape {
      background: linear-gradient(to bottom, #351c75ff 0%, #674ea7ff 50%, #351c75ff 100%);
    }
  </style>
</head>
<body>

  <div class="zone limited-ores">Limited Ores</div>
  <div class="zone special-ores">Special Ores</div>
  <div class="zone market-ores">Market Ores</div>
  <div class="zone scary-caverns">Scary Caverns - 600m</div>
  <div class="zone azure-caverns">Azure Caverns - 1000m</div>
  <div class="zone underworld">Underworld - 2000m</div>
  <div class="zone radioactive-zone">Radioactive Zone - 3000m</div>
  <div class="zone dreamscape">Dreamscape / Abyss - 4000m+</div>

</body>
</html>
