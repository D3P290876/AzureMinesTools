<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trading Calculator</title>
  <link rel="icon" type="image/png" href="../src/Azure.png">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h2>Trade Calculator</h2>

    <button id="home-btn" onclick="window.location.href='https://d3p290876.github.io/AzureMinesTools/'">Home Page</button>

<!-- Edit Ore Values Button -->
<button id="edit-ores-btn">Edit Ore Values</button>

<!-- Ore Value Editor Popup -->
<div id="edit-popup">
  <div id="edit-popup-content">
    <h3>Edit Ore Values</h3>
    <p class="ore-edit-subtext">Set custom AV values for ores. You MUST hit "Clear Trade" button for changes to take effect.</p>
    <input
      type="text"
      id="ore-search"
      placeholder="Search ores..."
      autocomplete="off"
    />

    <div id="ore-edit-list"></div>

    <div class="edit-popup-actions">
      <button id="reset-ores-btn">Reset to Default</button>
      <button id="save-ores-btn">Save Changes</button>
      <button id="close-edit-popup">Close</button>
    </div>
  </div>
</div>


  <table id="oreTable">
    <thead>
      <tr>
        <th>Input Ores</th>
        <th>Amount</th>
        <th>Value</th>
      </tr>
    </thead>
    <tbody id="oreRows"></tbody>
  </table>

  <table class="summary-table">
    <tr>
      <th>Payment Multiplier:</th>
      <td id="paymentMultDisplay">1x</td>
      <th>Total:</th>
      <td id="totalDisplay">—</td>
    </tr>
    <tr>
      <th>Output Ore:</th>
      <td colspan="3" id="outputOreDisplay">—</td>
    </tr>
  </table>

  <div class="controls">
    <button id="addOreBtn">Add Ore</button>
    <button id="paymentMultBtn">Payment Mult.</button>
    <button id="setOutputBtn">Set Output</button>
  </div>

  <button class="top-right-clear" id="clearDataBtn">Clear Trade</button>

  <!-- Popup container -->
  <div id="ore-popup">
    <div id="ore-popup-content"></div>
  </div>

  <!-- External Value and Image Files -->
  <script src="../OreValues.js"></script>
  <script src="../OreImages.js"></script>
  <script src="main.js"></script>
</body>
</html>
